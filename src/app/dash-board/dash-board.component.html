<head>
  <!-- this is the main page after being logged in where the player selects what they want to do  -->

  <!-- <link rel='stylesheet' href='/stylesheets/style.scss' /> -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <!-- <link rel="stylesheet" type="text/css" href="semantic/dist/semantic.min.css"> -->
  <script src="https://code.jquery.com/jquery-3.1.1.min.js"
    integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
  <!-- <script src="semantic/dist/semantic.min.js"></script> -->
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>
  <div class="pagination justify-content-center" id="genietext" flex="50" layout-align="center">
    <h1>Why have you summoned me, Mortal? </h1>
    <br>
  </div>
  <br>
  <br>
  <div class="pagination justify-content-center"> <img id="genie-dashboard-render"
      src="../assets/public/images/MainGenie.jpg"></div>
      <p> {{ Phrase }}</p>
  <hr>


  <!-- <h3>Wishes: {{user.wishes}} </h3> -->
  <div class="button-container">
    <button type="button" class="btn btn-outline-primary" (click)="gotoGenerator()"> Give me numbers
    </button>
    <!-- <button type="button" class="btn btn-outline-primary" (click)="gotoPlayedHistory()"> Show me the numbers I have
      played
    </button> -->
    <!-- <button type="button" class="btn btn-primary" (click)="gotoNumbersPlayedHistory()"> Let me see the numbers I have
      played</button> -->
    <!-- <button type="button" [disabled]="" class="btn btn-primary">Take a picture of my ticket</button> -->
    <button type="button" class="btn btn-outline-primary" (click)="gotoWinningNums()"> Show numbers
      that have won </button>
    <button  *ngIf="userIsAuthentic"  type="button" class="btn btn-outline-primary" (click)="gotoProfile()"> My profile </button>
    <button *ngIf="userIsAuthentic" type="button" class="btn btn-outline-danger" (click)="onLogout()"> Logout</button>
    <button  *ngIf="!userIsAuthentic"  mat-button routerLink="/auth/login" routerLinkActive="mat-accent" type="button" class="btn btn-outline-primary"> Login </button>
  </div>
  <script src='/javascripts/script.js'></script>

</body>
