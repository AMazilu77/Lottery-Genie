

<mat-card>
  <button mat-button color='primary' (click)='back()' type="submit"> Back </button>
    <mat-spinner *ngIf="isLoading"></mat-spinner>
    <form class='log' (submit)="onLogin(loginForm)" #loginForm="ngForm" *ngIf="!isLoading">
    
        <mat-form-field>
          <input matInput name='email' ngModel type='email' placeholder="E-mail" color= "" #emailInput="ngModel" required email>
            <mat-error *ngIf='emailInput.invalid'> Please enter a valid email. </mat-error>
        </mat-form-field>
    
  
    
        <mat-form-field>
         <input type="password"  name='password' ngModel matInput placeholder="Password" #passwordInput="ngModel" required> 
            <mat-error *ngIf="passwordInput.invalid">Please enter correct password. </mat-error>
        </mat-form-field>
        <button mat-button color='primary' type="submit"> Login </button>
        <button mat-button color='primary' routerLink='/auth/signup'> Register New Account </button>

      </form>
     
    </mat-card>
    
    
    
    <img src='../../../assets/public/images/lamplogo.png'>
