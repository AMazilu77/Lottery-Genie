

<div class="login-page">
  <mat-card class="auth-card">

    <button mat-button class="back-button" (click)="back()">Back</button>
    <h1 class="auth-header">Login</h1>
    <p class="auth-subtitle">Welcome back, Mortal</p>

    <form (ngSubmit)="onLogin(loginForm)" #loginForm="ngForm" class="auth-form">

      <mat-form-field appearance="outline">
        <mat-label>Email</mat-label>
        <input
          matInput
          type="email"
          name="email"
          ngModel
          required
          email
          #emailInput="ngModel"
        />
        <mat-error *ngIf="emailInput.invalid && emailInput.touched">
          Please enter a valid email.
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Password</mat-label>
        <input
          matInput
          type="password"
          name="password"
          ngModel
          required
          #passwordInput="ngModel"
        />
        <mat-error *ngIf="passwordInput.invalid && passwordInput.touched">
          Password is required.
        </mat-error>
      </mat-form-field>

      <div class="action-buttons">
        <button mat-raised-button color="primary" type="submit">Login</button>
        <button mat-button type="button" routerLink="/auth/signup">Register New Account</button>
      </div>

    </form>

  </mat-card>

</div>
