

<div class="signup-page">
  <mat-card class="auth-card">
    <button mat-button class="back-button" (click)="back()">Back</button>
    <h1 class="auth-header">Register New Account</h1>
    <p class="auth-subtitle">The Djinn awaits your command</p>

    <form (ngSubmit)="onSignup(signupForm)" #signupForm="ngForm" class="auth-form">
      <mat-form-field appearance="outline">
        <mat-label>Email</mat-label>
        <input
          matInput
          name="email"
          type="email"
          ngModel
          required
          email
          #emailInput="ngModel"
        />
        <mat-error *ngIf="emailInput.invalid && emailInput.touched">
          Please enter a valid email.
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Password</mat-label>
        <input
          matInput
          name="password"
          type="password"
          ngModel
          required
          #passwordInput="ngModel"
        />
        <mat-error *ngIf="passwordInput.invalid && passwordInput.touched">
          Password is required.
        </mat-error>
      </mat-form-field>

      <div class="action-buttons">
        <button mat-raised-button color="primary" type="submit">Signup</button>
      </div>
    </form>
  </mat-card>
</div>
