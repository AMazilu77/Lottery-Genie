<div class="backGround">
  <div class="glassContainer glass wider-panel" appDraggable>
    <button class="btn back-btn-panel" (click)="back()">Back</button>
    <h1 class="glass-header">Pick 3 Winning Numbers</h1>
    <hr />

    <div class="scrollContainer">
      <ul class="winning-list">
        <li *ngFor="let result of middayResults">
          <strong>{{ result.drawDate | date:'MMM d, y' }}</strong> â€”
          <span class="number-balls">
            <ng-container *ngFor="let digit of result.winningNumber.split('')">
              <span class="ball">{{ digit }}</span>
            </ng-container>
            <span *ngIf="result.fireball" class="ball fireball">{{ result.fireball }}</span>
          </span>
          <span *ngIf="result.midDay" class="draw-time midday">Midday</span>
          <span *ngIf="result.evening" class="draw-time evening">Evening</span>
        </li>
      </ul>
    </div>
  </div>
</div>
