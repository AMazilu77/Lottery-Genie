    <hr />

    <button class="btn btn-outline-info" (click)="showRules = true">View Rules & Odds</button>

    <div class="scrollContainer">
      <ul class="winning-list">
        <li *ngFor="let result of results">
          <strong>{{ result.drawDate | date:'MMM d, y' }}</strong> â€“
          Numbers:
          <span class="number-balls">
            <span *ngFor="let num of result.numbers" class="ball">{{ num }}</span>
          </span>
        </li>
      </ul>
    </div>

  </div>
