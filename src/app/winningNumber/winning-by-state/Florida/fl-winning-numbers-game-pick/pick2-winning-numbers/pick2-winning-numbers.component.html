<div class="backGround">
  <div class="glassContainer glass larger-panel" appDraggable>
    <button class="btn back-btn-panel" (click)="back()">Back</button>
    <h1 class="glass-header">{{ title }} Winning Numbers</h1>
    <hr />

    <div class="scrollContainer">
      <ul class="winning-list">
        <li *ngFor="let result of middayResults">
          <strong>{{ result.drawDate | date:'MMM d, y' }}</strong> — 
          <span class="number-balls">
  <ng-container *ngFor="let digit of result.winningNumber.split('')">
    <span class="ball">{{ digit }}</span>
  </ng-container>
</span>
          
          <span *ngIf="result.fireball" class="fireball-label">
            | Fireball: <span class="ball fireball">{{ result.fireball }}</span>
          </span>
          <span *ngIf="result.midDay"> — Midday</span>
          <span *ngIf="result.evening"> — Evening</span>
        </li>
      </ul>
    </div>
  </div>
</div>
