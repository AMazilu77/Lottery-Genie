<div class="backGround">
  <div class="glassContainer glass" appDraggable>
    <button class="btn back-btn-panel" (click)="back()">Back</button>
    <h1 class="glass-header">Powerball Winning Numbers</h1>
    <hr />

    <div class="scrollContainer">
      <ul class="winning-list">
        <li *ngFor="let result of results">
          <strong>{{ result.drawDate | date:'MMM d, y' }}</strong> â€“ 
          Numbers: 
       <span class="number-balls">
        <span class="ball">{{ result.winningNumber1 }}</span>
        <span class="ball">{{ result.winningNumber2 }}</span>
        <span class="ball">{{ result.winningNumber3 }}</span>
        <span class="ball">{{ result.winningNumber4 }}</span>
        <span class="ball">{{ result.winningNumber5 }}</span>
        </span>
        | <span class="power-label">Power Ball:</span>
        <span class="ball red-ball">{{ result.powerBall }}</span>    

        </li>
      </ul>
    </div>
  </div>
</div>
